<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
	  coverpage: true,
	  onlyCover: true,
	  subMaxLevel: 2,
	  search: 'auto', // 默认值
      search : [
      '/',      // => /docs/README.md
               ],

    // 完整配置参数
      search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: [], // or 'auto'

      // 支持本地化
      placeholder: {
        '/': '搜索'
      },

      noData: 'No Results!',

      // 支持本地化
      noData: {
        '/': '找不到结果'
      },

      // 搜索标题的最大层级, 1 - 6
      depth: 2,
    }
                }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
